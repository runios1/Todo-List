<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>todo.</title>
    <script src="main.js" defer></script>
</head>
<body>
    <nav>
        <p id="logo">todo.</p>
        <p class="sub-title">Projects</p>
        <div id="projects"></div>
        <dialog class="project">
            <div class="project formContainer"></div>
        </dialog>
        <button id="addProjectButton">+</button>
    </nav>
    <main>
        <button id="addTaskButton" class="coloredButton">+</button>
        <dialog class="task card">
            <div class="flexContainer task">
                <button id="close" class="coloredButton">X</button>
                <div class="task formContainer"></div>
            </div>
        </dialog>

        <div class="card"></div>
    </main>
</body>
</html>
