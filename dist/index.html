<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>todo.</title>
    <script src="main.js" defer></script>
</head>
<body>
    <nav>
        <p id="logo">todo.</p>
        <p class="sub-title">Projects</p>
        <div id="projects"></div>
        <button id="addProjectButton">+</button>
        <dialog class="project">
            <div class="project formContainer"></div>
        </dialog>
    </nav>
    <main>
        <button id="addTaskButton">+</button>
        <dialog class="task">
            <button autofocus>X</button>
            <div class="task formContainer"></div>
        </dialog>
    </main>
</body>
</html>
