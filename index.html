<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/style.css" />
    <title>todo.</title>
    <script src="./dist/main.js" defer></script>
  </head>
  <body>
    <nav>
      <p id="logo">todo.</p>
      <button id="today">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>calendar-today</title><path d="M7,10H12V15H7M19,19H5V8H19M19,3H18V1H16V3H8V1H6V3H5C3.89,3 3,3.9 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3Z" /></svg>
        <span>Today</span>
      </button>
      <p class="sub-title">Projects</p>
      <div id="projects"></div>
      <dialog class="project" aria-label="Add new project">
        <div class="project formContainer">
          <form method="dialog" class="project">
            <button class="colorPicker"></button>
            <input type="text" placeholder="Name" autofocus maxlength="16">
          </form>
          <div class="alert"></div>
        </div>
      </dialog>
      <button id="addProjectButton" aria-label="Add project button">+</button>
    </nav>
    <main>
      <button id="addTaskButton" class="coloredButton" aria-label="Add task button">+</button>
      <dialog class="task card" aria-label="Add new task">
        <div class="flexContainer task">
          <button id="close" class="coloredButton">X</button>
          <div class="task formContainer"></div>
        </div>
      </dialog>

      <div class="card">
        <div id="welcome">

          </p>
        </div>
      </div>
    </main>
  </body>
</html>
